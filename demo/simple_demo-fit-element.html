<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predix UI</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>
  <link rel="import" href="../px-datetime-picker.html" />

</head>

<body>
  <dom-bind>
    <template is="dom-bind">
      <px-datetime-picker
        time-zone="UTC"
        time-format="hh:mm:ss A"
        show-buttons
        moment-obj="{{momentObj}}"
        fit-into-element="{{fitIntoElement}}"
        fill-container
        >
      </px-datetime-picker>
      <div id="box" style="background-color: aliceblue; height: 600px; width: 400px;"></div>
    </template>
  </dom-bind>
  <script>
    window.addEventListener('WebComponentsReady', function () {
      var template = document.querySelector('template[is=dom-bind]');
      template.momentObj = Px.moment().startOf('day').subtract(7, 'days');
      template.fitIntoElement = document.querySelector("#box");

      // Support hybrid mode
      var templatev1 = document.querySelector('dom-bind');
      templatev1.momentObj = template.momentObj;
      templatev1.fitIntoElement = template.fitIntoElement;
    });
  </script>
</body>

</html>
