<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="simple-fit.html">
  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <style>
    .box1,
    .box2 {
      cursor: pointer;
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
      border: 1px solid;
      width: 200px;
      height: 200px;
      padding: 26px 0;
      margin: 15px;
    }

    .fitBox {
      z-index: 10;
      padding: 20px;
      min-width: 100%;
    }
  </style>

</head>

<body>
  <template is="dom-bind">
    <button on-tap="updatePositionTarget" style="display: block">fit me</button>
    <div class="box1">
    </div>
    <div class="box2"></div>
    <simple-fit id="myFit" class="fitBox" vertical-align="top">
    </simple-fit>
    <script>
      var template = document.querySelector('template[is="dom-bind"]');

      // Listen for resize and scroll on window.
      window.addEventListener('resize', refit);
      window.addEventListener('scroll', refit);

      function refit() {
        myFit.refit();
      }

      template.updatePositionTarget = function (e) {
        box1 = document.querySelector('.box1');
        // box1 = window;
        myFit.positionTarget = box1;
        myFit.fitInto = box1;
        refit();
      };

    </script>
  </template>

</body>

</html>
