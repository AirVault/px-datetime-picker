<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="simple-fit.html">
  <link rel="import" href="../../polymer/polymer.html" />
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <style>
    .box1,
    .box2 {
      cursor: pointer;
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
      border: 1px solid;
      /* width: 200px; */
      height: 200px;
      padding: 26px 0;
      margin: 15px;
    }
    .box2 {
      height: 300px;
    }

    .fitBox {
      z-index: 10;
      padding: 5px;
      width: 100%;
      height: 100%;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    }
  </style>

</head>

<body>
  <template is="dom-bind">
    <div class="wrapper">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <button on-tap="updatePositionTarget1" style="display: block">fit box 1</button>
    <button on-tap="updatePositionTarget2" style="display: block">fit box 2</button>
    <button on-tap="updatePositionTarget3" style="display: block">fit window</button>
    <simple-fit id="myFit" class="fitBox" vertical-align="top" horizontal-align="right">
    </simple-fit>
    <script>
      var template = document.querySelector('template[is="dom-bind"]');

      // Listen for resize and scroll on window.
      window.addEventListener('resize', refit);
      window.addEventListener('scroll', refit);

      function refit() {
        myFit.refit();
      }

      template.updatePositionTarget1 = function (e) {
        box1 = document.querySelector('.box1');

        myFit.fitInto = box1;

        refit();
      };

      template.updatePositionTarget2 = function (e) {
        box2 = document.querySelector('.box2');

        myFit.fitInto = box2;

        refit();
      };
      template.updatePositionTarget3 = function (e) {


        myFit.fitInto = window;

        refit();
      };

    </script>
  </template>

</body>

</html>
