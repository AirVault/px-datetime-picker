<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-datetime-picker Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-datetime-picker.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
  </head>

  <body>

    <h3>Demo</h3>
    <span id="counter">px-datetime-submitted fired 0 time</span>
    <div>
      <h4>TimeZones</h4>
      <px-datetime-picker id="picker" hide-time show-time-zone="abbreviatedText"></px-datetime-picker>
      <px-datetime-picker id="picker" hide-time show-time-zone="abbreviatedText" time-zone="UTC"></px-datetime-picker>
      <px-datetime-picker id="picker" hide-time show-time-zone="text"></px-datetime-picker>
      <px-datetime-picker id="picker" hide-time show-time-zone="dropdown"></px-datetime-picker>
      <px-datetime-picker id="picker" hide-time show-time-zone="extendedDropdown"></px-datetime-picker>
    </div>
    <div>
      <h4>Date + time</h4>
      <px-datetime-picker id="picker"></px-datetime-picker>
    </div>
    <div>
      <h4>Date + buttons</h4>
      <px-datetime-picker id="picker" hide-time show-buttons></px-datetime-picker>
    </div>
    <div>
      <h4>Date + time + buttons</h4>
      <px-datetime-picker id="picker" show-buttons></px-datetime-picker>
    </div>
    <div>
      <h4>Date and time format</h4>
      <px-datetime-picker id="picker" date-format="DD/MM/YYYY" time-format="hh:mm:ss.SSS"></px-datetime-picker>
    </div>
  </body>
  <script>
    var i= 0,
        span = document.getElementById('counter');

    document.addEventListener('px-datetime-submitted', function(evt) {
      i++;
      span.innerHTML = 'px-datetime-submitted fired ' + i + ' time, last: ' + evt.detail.dateTime;
    });

  </script>
</html>
