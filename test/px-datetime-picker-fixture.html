<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Component Test : Fixture for px-datetime-picker</title>

  <!-- COMMON TEST IMPORTS -->
  <!-- Loads webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <!-- Load web-component-tester's browser.js test runner -->
  <script src="../../web-component-tester/browser.js"></script>
  <!-- Load Polymer -->
  <link rel="import" href="../../polymer/polymer.html" />
  <!-- Load iron-test-helpers -->
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <!-- Retain this link for px-theme.html -->
  <!-- px-theme is needed for WCT to run without errors -->
  <link rel="import" href="../../px-theme/px-theme-styles.html" />

  <!-- LOCAL IMPORTS -->
  <!-- Load local components -->
  <link rel="import" href="../px-datetime-picker.html" />
  <!-- Load tests -->
  <script src="px-datetime-picker-tests.js"></script>
</head>

<body>
  <style include="px-theme-styles" is="custom-style"></style>

  <test-fixture id="datetime-picker">
    <template>
      <px-datetime-picker
        id="datetime-picker"
        date-time="2018-01-05T00:30:00.000Z">
      </px-datetime-picker>
    </template>
  </test-fixture>

  <test-fixture id="datetime-picker-buttons">
    <template>
      <px-datetime-picker
        id="datetime-picker"
        date-time="2018-01-05T00:30:00.000Z"
        show-buttons>
      </px-datetime-picker>
    </template>
  </test-fixture>

</body>

</html>
